	<div id="main-body">

				<script>
					$(document).ready(function() {
						royalSliderInstance = $('#content-slider').royalSlider({

							hideArrowOnLastSlide:false,
							keyboardNavEnabled:true
					    }).data('royalSlider');	    		
					});
					
					var imgs1=[
						'imgs/h1.jpg','imgs/h2.jpg','imgs/s1.jpg','imgs/s2.jpg','imgs/s3.jpg','imgs/s4.jpg'
					]
					new TileBuilder("tilesPane",{h:[1,6],v:[4]}).build();

					new TileBuilder("tilesPane2",{h:[6],v:[1,4]}).build();
