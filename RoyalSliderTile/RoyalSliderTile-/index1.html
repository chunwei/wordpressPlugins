			<script>
				jQuery(document).ready(function() {		
			    		
			   		var banner1 = $('#banner1').royalSlider({

							$("p.navId").text((this.currentSlideId+1) + "/"  + (this.numSlides) );
							this.arrowLeft.html("&larr;");
							this.arrowRight.html("&rarr;");

							$("p.navId").text((this.currentSlideId+1) + "/"  + (this.numSlides) );
